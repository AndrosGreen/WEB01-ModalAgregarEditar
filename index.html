<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/Validador.js"></script>

        

        <div class="container">
            <button class="btn btn-primary" onclick="abrirModalAgregar()">
                Agregar Producto
            </button>
            <table class="table" id="tabla_principal">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Existencias</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <!-- Modal Eliminar -->
        <div
            class="modal fade"
            id="modalEliminar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Eliminar Producto
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>Â¿Esta seguro que quiere eliminar este procuto?</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" onclick="eliminar()" class="btn btn-primary">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Agregar -->
        <div
            class="modal fade"
            id="modalAgregar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Agregar Producto
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            onclick="cerrarModalAgregar()"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label>Producto:</label>
                                <input id="txtProducto" class="form-control" />
                                <p class="error" id="error-Producto"></p>
                            </div>
                            <div class="form-group">
                                <label>Precio:</label>
                                <input
                                    type="number"
                                    id="txtPrecio"
                                    class="form-control"
                                />
                                <p class="error" id="error-Precio"></p>
                            </div>
                            <div class="form-group">
                                <label>Existencias:</label>
                                <input
                                    type="number"
                                    id = "txtExistencias"
                                    class="form-control"
                                />
                                <p class="error" id="error-Existencias"></p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="cerrarModalAgregar()" 
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="validarAgregar()"
                        >
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal Editar -->
        <div
            class="modal fade"
            id="modalEditar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Editar Producto
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        onclick="cerrarModalEditar()"
                    ></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label>Producto:</label>
                            <input id="txtProductoEditar" class="form-control" />
                            <p class="error" id="error-Producto-Editar"></p>
                        </div>
                        <div class="form-group">
                            <label>Precio:</label>
                            <input
                                type="number"
                                id="txtPrecioEditar"
                                class="form-control"
                            />
                            <p class="error" id="error-Precio-Editar"></p>
                        </div>
                        <div class="form-group">
                            <label>Existencias:</label>
                            <input
                                type="number"
                                id = "txtExistenciasEditar"
                                class="form-control"
                            />
                            <p class="error" id="error-Existencias-Editar"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="cerrarModalEditar()" 
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="validarEditar()"
                    >
                        Editar
                    </button>
                </div>
            </div>
        </div>
        </div>

    </body>
</html>
